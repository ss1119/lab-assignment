name: Build
on:
  pull_request:
    branches:
    - main

jobs:
  Build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      # - name: Create .env file
      #   run: echo "${{ secrets.ENV_PROD }}" > .env
      - name: Install package
        run: |
          yarn install
      - name: Build project
        run: |
          yarn generate